<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Admin panel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>

<body style="background-color: #f8f9fa">

<!--Шапка-->

<table class="table">
    <thead>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand"
                  th:text="${user.email} + ' with roles: ' + ${#strings.arrayJoin(user.roles, ' ')}"></span>
            <ul class="navbar-nav justify-content-right">
                <li class="nav-item mr-1">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    </thead>
    <!--Левая панель-->

    <br>
    <div class="row">
        <div class="col-md-2" style="background-color: white">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/info">User</a>
                </li>

            </ul>
        </div>


        <!--Правая панель-->
        <div class="col-md-10">
            <!--Заголовок страницы-->
            <div class="page-header">
                <h2>
                    Admin panel
                </h2>
            </div>
            <!--Панель навигации-->

            <ul class="nav nav-tabs">

                <li class="nav-item">
                    <a class="nav-link active">Users table</a>
                </li>
                <li class="nav-item" id="newUserLink">

                </li>

                <li class="nav nav-item" id="formNewUser">

                    <a class="nav-link" type="button" id="SliderNewUserForm">New user</a>

                    <div class="col-md-10" style="align-items: center">
                        <div class="container-fluid" align="center">
                            <div class="d-flex justify-content-center">
                                <div class="form-group">
                                    <form id="defaultSomeForm" data-hidden=true style="display: none">
                                        <h4>Add new User</h4>
                                        <input  id="AddNewUserFirstName" type="text" placeholder="Firstname">
                                        <input  id="AddNewUserLastName" type="text" placeholder="Lastname">
                                        <input class="form-control" id="AddNewUserAge" type="number" placeholder="age">
                                        <input class="form-control" id="AddNewUserEmail" type="text" placeholder="Email">
                                        <input class="form-control" id="AddNewUserPassword" type="password" placeholder="password">
                                        <select class="custom-select"
                                                size="3"
                                                multiple name="roles"
                                                id="AddNewUserRoles" required>
                                            <option value="1">ADMIN</option>
                                            <option value="2">USER</option>
                                        </select>
                                        <br>

                                        <button class="btn btn-primary mb-2" type="button" id="addNewUserButton">Add new user</button>
                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </li>

            </ul>

            <!--            Заголовок таблицы-->
            <div>
                <h5 style="margin: 10px">
                    All users
                </h5>

            </div>
            <!--Таблица-->
            <table class="table table-hover" style="background-color: white" id="tableUsers">
                <!--Шапка таблицы-->
                <thead>

                <tr>
                    <th style="text-align: center;"> ID</th>
                    <th style="text-align: center;"> First Name</th>
                    <th style="text-align: center;"> Last Name</th>
                    <th style="text-align: center;"> Age</th>
                    <th style="text-align: center;"> Email</th>
                    <th style="text-align: center;"> Role</th>
                    <th style="text-align: center;"> Edit</th>
                    <th style="text-align: center;"> Delete</th>
                </tr>
                </thead>
                <!--Тело таблицы-->

                <tbody id="data">

                </tbody>
            </table>
        </div>
    </div>
    </div>

    <!--Модальное окно -->
    <div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                </div>

                <div class="modal-footer">
                </div>

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</table>
</body>
</html>
